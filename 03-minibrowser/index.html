<script>

    let aba1 = {
        title: 'aba1',
        url: 'http://www.google.com/'
    }

    let aba2 = {
        title: 'aba2',
        url: 'http://www.gremio.net/'
    }

    const abas = [
        aba1,
        aba2
    ]

    for(aba of abas) {
        console.log(aba.title)
        let valorAtualHTML = document.body.innerHTML
        document.body.innerHTML = valorAtualHTML + `<li><a href="${aba.url}"> ${aba.title} </a></li>`
    }

</script>

</body>
